<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Meteo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container py-4" style="max-width: 950px;">
        <!-- Intestazione e Navigazione -->
        <div class="d-flex align-items-center mb-4">
            <a href="index.html" class="btn-m3-back text-decoration-none me-3" aria-label="Torna indietro">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 id="city-name" class="h3 m-0 fw-normal">Caricamento...</h1>
        </div>

        <!-- Meteo Attuale -->
        <div class="m3-card-hero mb-4" id="current-weather-container" style="display: none;">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-center flex-wrap text-center">
                        <span id="current-weather-icon" class="material-symbols-outlined me-3"
                            style="font-size: 6rem; line-height: 1;"></span>
                        <div>
                            <span class="display-1 fw-bold m3-font-display" id="current-temp">--°</span>
                            <p class="h5 mb-0 opacity-75" id="current-condition">--</p>
                            <p class="mt-2 mb-0">
                                <span class="me-3">Max: <span id="today-max" class="fw-bold">--°</span></span>
                                <span>Min: <span id="today-min" class="fw-bold">--°</span></span>
                            </p>
                            <p class="mt-3 mb-0 small opacity-50" id="observation-time">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Griglia dettagli con percentuali -->
        <div class="row g-3 mb-4" id="current-details-container" style="display: none;">
            <!-- Alba e Tramonto (Barra di progresso per percentuale diurna) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">wb_sunny</span>
                        <small>Alba e tramonto</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="sunrise-sunset">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-sunrise" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Vento (Barra di progresso per velocità) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">air</span>
                        <small>Vento</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-wind">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-wind" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Umidità -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">water_drop</span>
                        <small>Umidità</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-humidity">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-humidity" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Indice UV (Scala 0-11) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">wb_sunny</span>
                        <small>UV Index</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-uv">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-uv" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Pressione atmosferica -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">compress</span>
                        <small>Pressione</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-pressure">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-pressure" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Precipitation -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">water_drop</span>
                        <small>Precipitazioni</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-precipitation">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-precipitation" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Cloud Cover -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">cloud</span>
                        <small>Nuvolosità</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-cloud">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-cloud" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Visibility -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">visibility</span>
                        <small>Visibilità</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-visibility">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-visibility" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafico Previsioni 24 Ore -->
        <h3 class="h5 fw-bold mb-3 px-2 mt-4">Previsioni 24 Ore</h3>
        <div class="m3-card-secondary mb-4" style="padding: 1.5rem;">
            <div class="mb-3">
                <label for="chart-selector" class="form-label small mb-2">Seleziona metrica:</label>
                <select id="chart-selector" class="form-select form-select-sm" style="max-width: 250px;">
                    <option value="temperature">Temperatura (°C)</option>
                    <option value="humidity">Umidità (%)</option>
                    <option value="precipitation">Precipitazioni (mm)</option>
                    <option value="wind">Vento (km/h)</option>
                    <option value="cloud">Nuvolosità (%)</option>
                </select>
            </div>
            <div style="height: 400px; position: relative;">
                <canvas id="chart-24h"></canvas>
            </div>
        </div>

        <!-- Schede Previsioni Settimanali -->
        <h3 class="h5 fw-bold mb-3 px-2">Previsioni 7 Giorni</h3>
        <div class="row g-3" id="forecast-container">
            <!-- Le schede delle previsioni verranno inserite qui dinamicamente -->
        </div>

    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="dettaglio.js"></script>
</body>

</html>
