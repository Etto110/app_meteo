<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Meteo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light">

    <div class="container py-4" style="max-width: 800px;">
        <!-- Header / Navigation -->
        <div class="d-flex align-items-center mb-4">
            <a href="index.html" class="btn-m3-back text-decoration-none me-3" aria-label="Torna indietro">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 id="city-name" class="h3 m-0 fw-normal">Caricamento...</h1>
        </div>

        <!-- Current Weather Hero -->
        <div class="m3-card-hero mb-4" id="current-weather-container" style="display: none;">
            <div class="row align-items-center">
                <div class="col-7">
                    <div class="d-flex align-items-start">
                        <span class="display-1 fw-bold m3-font-display" id="current-temp">--°</span>
                    </div>
                    <p class="h5 mb-0 opacity-75" id="current-condition">--</p>
                    <p class="mt-2 mb-0">
                        <span class="me-3">Max: <span id="today-max" class="fw-bold">--°</span></span>
                        <span>Min: <span id="today-min" class="fw-bold">--°</span></span>
                    </p>
                </div>
                <!-- Optional: Icon or Graphic can go here in the other col -->
            </div>
        </div>


        <!-- Grid Details with Progress Bars -->
        <div class="row g-3 mb-4" id="current-details-container" style="display: none;">
            <!-- Sunrise/Sunset (Progress Bar for Daylight Percentage) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">wb_sunny</span>
                        <small>Alba e tramonto</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="sunrise-sunset">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-sunrise" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Wind (Progress Bar for Speed, simplified 0-100kmh scale) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">air</span>
                        <small>Vento</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-wind">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-wind" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Humidity -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">water_drop</span>
                        <small>Umidità</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-humidity">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-humidity" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- UV Index (Scale 0-11) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">wb_sunny</span>
                        <small>UV Index</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-uv">--</span>
                    <div class="progress-m3">
                        <div class="progress-bar-m3-fill" id="bar-uv" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <!-- Pressure (Just Card, no progress really makes sense unless 950-1050 scale) -->
            <div class="col-6 col-md-3">
                <div class="m3-card-secondary">
                    <div class="d-flex align-items-center mb-2">
                        <span class="material-symbols-outlined me-2">compress</span>
                        <small>Pressione</small>
                    </div>
                    <span class="h6 mb-0 fw-bold" id="current-pressure">--</span>
                    <!-- Placeholder bar fixed full or removed? Let's hide it for pressure or make it a "gauge" -->
                    <div class="progress-m3" style="opacity: 0.3">
                        <div class="progress-bar-m3-fill"
                            style="width: 100%; background-color: var(--md-sys-color-outline);"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Forecast -->
        <h3 class="h5 fw-bold mb-3 px-2">Previsioni 7 Giorni</h3>
        <div class="row g-3" id="forecast-container">
            <!-- Forecast cards will be injected here -->
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="../js/dettagli.js"></script>
</body>

</html>
