<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Comuni Italiani</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Mappa dei Comuni</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="regione" class="form-label">Regione</label>
                <select name="regione" id="regione" class="form-select">
                    <option value="">Seleziona Regione</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="provincia" class="form-label">Provincia</label>
                <select name="provincia" id="provincia" class="form-select">
                    <option value="">Seleziona Provincia</option>
                </select>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div id="map" style="height: 600px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Main Script (NOT module, so it exposes functions globally) -->
    <script src="../js/main.js"></script>
</body>

</html>
