<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Comuni Italiani</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-light overflow-hidden">

    <!-- Full Screen Map -->
    <div id="map"></div>

    <!-- Floating Island for Controls -->
    <div class="island-container p-3 p-md-4">
        <h1 class="h4 mb-3 text-center text-primary fw-bold">Mappa dei Comuni</h1>

        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <select name="regione" id="regione" class="form-select border-0 bg-light rounded-4">
                        <option value="">Seleziona Regione</option>
                    </select>
                    <label for="regione">Regione</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <select name="provincia" id="provincia" class="form-select border-0 bg-light rounded-4">
                        <option value="">Seleziona Provincia</option>
                    </select>
                    <label for="provincia">Provincia</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Main Script (NOT module, so it exposes functions globally) -->
    <script src="../js/main.js"></script>
</body>

</html>
